<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Design Test Paper</ion-title>
    <ion-buttons end><button ion-button (click)="addQuestion()">Add Question</button></ion-buttons>
    <ion-buttons end><button ion-button (click)="downloadPDF()">Download Paper</button></ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <div id="export">
<ion-list *ngFor="let question of questionList">
  <ion-card>
    <ion-card-header>{{question.question}}</ion-card-header>
    <ion-card-content>
      <ion-row>
      <ion-item>
        <ion-label>{{question.option1}}</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>{{question.option2}}</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
        <ion-item>
          <ion-label>{{question.option3}}</ion-label>
          <ion-checkbox></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>{{question.option4}}</ion-label>
          <ion-checkbox></ion-checkbox>
        </ion-item>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-list>
  </div>
</ion-content>
